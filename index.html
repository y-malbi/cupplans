<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pricing</title>
	<link rel="shortcut icon" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="side-elem elem">
			<div class="price-currency price">2</div><!-- /.price -->
			<img src="img/icon1.png" alt="icon"/>
			<div class="main-text">
				<div class="title">Bronze</div>
				<p class="text">any cup of coffee until <span class=" price-currency">3</span></p>
			</div><!-- /.main-text -->
		</div><!-- /.side-elem -->
		<div class="center-elem elem">
			<div class="price-currency price">3</div><!-- /.price -->
			<img src="img/icon2.png" alt="icon"/>
			<div class="main-text">
				<div class="title">Gold</div>
				<p class="text">any cup of coffee until <span class=" price-currency">5</span></p>
			</div><!-- /.main-text -->
		</div><!-- /.center-elem -->
		<div class="side-elem elem">
			<div class="price-currency price">2.5</div><!-- /.price -->
			<img src="img/icon3.png" alt="icon"/>
			<div class="main-text">
				<div class="title">Silver</div>
				<p class="text">any cup of coffee until <span class=" price-currency">4</span></p>
			</div><!-- /.main-text -->
		</div><!-- /.side-elem -->

	</div><!-- /.container -->
</body>
</html>
